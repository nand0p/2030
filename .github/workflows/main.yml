name: x2030

on:
  push:
    branches: [ master ]
  schedule:
    - cron: '0 5 * * *'
    - cron: '35 0-3,12-23 * * 1-5'
  workflow_dispatch:

jobs:
  deploy_2030:
    runs-on: ubuntu-latest

    steps:
      - name: check out repo
        uses: actions/checkout@v2


      - name: login dockerhub
        uses: docker/login-action@v1
        with:
          username: nand0p
          password: ${{ secrets.DOCKERHUB }}


      - name: docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v1


      - name: Setting export variables values
        run: |
          pwd
          ls -la
          env
          TIMEZONE=EST5EDT
          APP_VERSION=$(cat VERSION)
          S3_PUBLIC_BUCKET=2030.hex7.com
          S3_SCORES_PREFIX=scores
          echo "TZ=${TIMEZONE}"
          echo "APP_VERSION=${APP_VERSION}"
          echo "S3_PUBLIC_BUCKET=${S3_PUBLIC_BUCKET}"
          echo "S3_SCORES_PREFIX=${S3_SCORES_PREFIX}"
          echo "TZ=${TIMEZONE}" >> $GITHUB_ENV
          echo "APP_VERSION=${APP_VERSION}" >> $GITHUB_ENV
          echo "S3_PUBLIC_BUCKET=${S3_PUBLIC_BUCKET}" >> $GITHUB_ENV
          echo "S3_SCORES_PREFIX=${S3_SCORES_PREFIX}" >> $GITHUB_ENV


      - name: build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: nand0p/x2030:${{ env.APP_VERSION }}
          build-args: DATE=$(date),REVISION=${{ github.sha }}

      - name: echo digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: run container
        run: bash -ex ./ci/run.sh daemonize

      - name: test container
        run: |
          bash -ex ./ci/test_container.sh
          bash -ex ./ci/test_single_stock.sh
          bash -ex ./ci/test_speed.sh
          bash -ex ./ci/test_full_site.sh


      - name: download toplevel site SLOW
        run: >-
          wget --recursive
               --no-directories
               --no-host-directories
               --adjust-extension
               --no-cache
               --no-cookies
               --directory-prefix=slow
               --default-page=index.html
               "http://localhost?speed=slow"
      - name: download toplevel site FAST
        run: >-
          wget --recursive
               --no-directories
               --no-host-directories
               --adjust-extension
               --no-cache
               --no-cookies
               --directory-prefix=fast
               --default-page=index.html
               "http://localhost?speed=fast"

      - name: sed top level sites
        run: |
          sed -i "s/SEDME/${{ github.sha }}<br>$(date)/" slow/index.html
          sed -i "s/DATEHERE/$(date '+%Y-%m-%d %T %Z')/" slow/index.html
          sed -i "s/SEDME/${{ github.sha }}<br>$(date)/" fast/index.html
          sed -i "s/DATEHERE/$(date '+%Y-%m-%d %T %Z')/" fast/index.html


      - name: release website SLOW to s3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks
        env:
          AWS_S3_BUCKET: ${{ env.S3_PUBLIC_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_USER }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET }}
          AWS_REGION: 'us-east-1'
          SOURCE_DIR: 'slow'
          DEST_DIR: 'slow'
      - name: release website FAST to s3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks
        env:
          AWS_S3_BUCKET: ${{ env.S3_PUBLIC_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_USER }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET }}
          AWS_REGION: 'us-east-1'
