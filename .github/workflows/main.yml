          AWS_ACCESS_KEY_ID: ${{ secrets.S3_USER }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET }}
          AWS_REGION: 'us-east-1'
          SOURCE_DIR: '6'
          DEST_DIR: '6'


      - name: test live website
        run: |
          curl http://${{ env.S3_PUBLIC_BUCKET }}/1
          curl http://${{ env.S3_PUBLIC_BUCKET }}/2
          curl http://${{ env.S3_PUBLIC_BUCKET }}/3
          curl http://${{ env.S3_PUBLIC_BUCKET }}/4
          curl http://${{ env.S3_PUBLIC_BUCKET }}/5
          curl http://${{ env.S3_PUBLIC_BUCKET }}/6
          curl http://${{ env.S3_PUBLIC_BUCKET }}
